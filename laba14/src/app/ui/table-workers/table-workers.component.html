<ng-container *ngIf="workers.length > 0">
  <div class="row">
    <div class="col-12">
      <h5>{{ title }}</h5>
      <table class="table">
        <thead>
          <tr>
            <th scope="col" [style.width]="'100px'">#</th>
            <th scope="col" [style.width]="'20%'">Имя</th>
            <th scope="col" [style.width]="'20%'">Фамилия</th>
            <th scope="col" [style.width]="'15%'">Номер телефона</th>
            <th scope="col" [style.width]="'300px'"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let worker of workers">
            <th scope="row" *ngIf="editWorker !== worker.id">{{ worker.id }}</th>
            <td *ngIf="editWorker !== worker.id">{{ worker.name }}</td>
            <td *ngIf="editWorker !== worker.id">{{ worker.surname }}</td>
            <td *ngIf="editWorker !== worker.id">{{ worker.phone }}</td>
            <th scope="row" *ngIf="editWorker == worker.id">{{ worker.id }}</th>
            <td *ngIf="editWorker == worker.id" ><input class="form-control" type="text" [(ngModel)] = "name"></td>
            <td *ngIf="editWorker == worker.id"><input class="form-control" type="text" [(ngModel)] ="surname"></td>
            <td *ngIf="editWorker == worker.id"><input class="form-control" type="text" [(ngModel)] ="phone" mask="(000) 000-00-00" prefix="8" [showMaskTyped]="true"></td>
            <td>
              <select class="custom-select" [(ngModel)]="type" [ngModelOptions]="{standalone: true}">
                <option [ngValue]="myWorkerType.programmer">Программист</option>
                <option [ngValue]="myWorkerType.designer">Дизайнер</option>
                <option [ngValue]="myWorkerType.copywriter">Рекламщик</option>
                <option [ngValue]="myWorkerType.manager">Менеджер</option>
              </select>
            </td>
            <td>
              <button *ngIf="editWorker == worker.id"
                class="btn btn-outline-warning btn-sm"
                (click)="onEditWorker(worker.id)"
              >
                Сохранить
              </button>
            </td>
            <td>
              <button *ngIf="editWorker !== worker.id"
                class="btn btn-outline-warning btn-sm"
                (click)="onEdit(worker.id)"
              >
                Редактировать
              </button>
            </td>
            <td>
              <button *ngIf="editWorker !== worker.id"
                class="btn btn-outline-danger btn-sm"
                (click)="onDeleteWorker(worker.id)"
              >
                Удалить
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>
