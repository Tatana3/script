<div class="container mb-4 mt-4">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 mb-4"
    *ngFor="let sensor of sensors; let s_index=index">
      <div class="card" [ngClass]="{'bg-success':sensor.status===true,
      'bg-danger':sensor.status === false}">
      <div class="card card-header">
        <h5>{{sensor.id}}</h5>
      </div>
      <div class="card-body card  text-center">
          <p>{{sensor.name}}</p>
          <button class="btn btn-secondary" (click)="onDeleteSensor(s_index)">удалить</button>
      </div>
      </div> 
    </div>
  </div>
    <div class="card card-body m-4 border-dark">
      <input class="  mt-4 mb-2 mr-5 ml-5 " type="text" #name str placeholder="Имя датчика">
      <label class="mb-2 mt-2 mr-5 ml-5 "><input type="checkbox" checked #status>Вкл статус</label>
      <button class="btn btn-secondary mt-2 mr-5 ml-5 " (click)="addSensor(name, status)">Добавить</button>
    </div>
</div>
