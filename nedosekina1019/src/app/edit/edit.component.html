<div class="container">
  <form [formGroup]="formEdit" (ngSubmit)="onEdit()">
      <div class="form-group">
        <label class="mb-0"for="formGroupExampleInputName">Название</label>
        <input formControlName="name" type="text" class="form-control" id="formGroupExampleInputName">
      </div>
      <div class="form-group">
        <label class="mb-0" for="formGroupExampleInputArt">Артикул</label>
        <input formControlName="artic" type="text" class="form-control" id="formGroupExampleInputArt" mask="00-0000" [showMaskTyped]="true">
      </div>
      <div class="form-group">
          <label class="mb-0" for="formGroupExampleInputC">Цена(руб)</label>
          <input formControlName="price" type="text" class="form-control" id="formGroupExampleInputC">
      </div>
      <div class="form-group">
          <label class="mb-0" for="formGroupExampleInputP">Производитель</label>
          <input formControlName="manufact" type="text" class="form-control" id="formGroupExampleInputP">
      </div>
      <div class="form-group">
          <label class="mb-0" for="formGroupExampleInputK">Категория</label>
          <select class="custom-select" formControlName="type">
            <option>Мебель</option>
            <option>Техника</option>
            <option>Книги</option>
            <option>Телефоны</option>
        </select>
      </div>
      <div class="form-group">
            <label class="mb-0" for="formGroupExampleInputV">Вес(кг)</label>
            <input formControlName="poids" type="text" class="form-control" id="formGroupExampleInputV">
      </div>
      <div class="form-group">
            <label class="mb-0" for="formGroupExampleInputKol">Количество(шт)</label>
            <input formControlName="kolich" type="text" class="form-control" id="formGroupExampleInputKol">
      </div>
      <button type="submit" class="btn btn-success" [disabled]="formEdit.invalid">Редактировать</button>
      <button type="submit" class="btn ml-4 btn-danger" (click)="onDelete(product.id)">Удалить</button>
  </form>
</div>
